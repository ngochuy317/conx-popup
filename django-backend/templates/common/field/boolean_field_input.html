<div class="form-group mb-5">
    <label>{{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <input 
        type="checkbox" 
        class="form-check-input" 
        name="{{ field.name }}" 
        {{ field.value |yesno:"checked," }}
    >
    {% if field.errors %}
        <div class="text-danger">
            {{ field.errors|first }}
        </div>
    {% endif %}
</div>
