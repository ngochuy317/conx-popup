<div class="form-group">
    <label>{{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <input 
        type="checkbox" 
        class="form-check-input" 
        name="{{ field.name }}" 
        {% if field.value %}checked{% endif %}
    >
    {% if field.errors %}
        <div class="text-danger">
            {{ field.errors|first }}
        </div>
    {% endif %}
</div>
