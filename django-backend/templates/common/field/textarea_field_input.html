<div class="form-group mb-5">
    <label>{{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <div class="w-100">
        <textarea 
            class="form-control {% if field.errors %}is-invalid{% endif %}" 
            name="{{ field.name }}" 
            id="{{ field.id_for_label }}">{{ field.value }}</textarea>
        {% if field.errors %}
            <div class="text-danger">
                {{ field.errors|first }}
            </div>
        {% endif %}
    </div>
</div>
