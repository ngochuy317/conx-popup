<div class="form-group">
    <label>{{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <input type="text" 
           class="form-control {% if field.errors %}is-invalid{% endif %}" 
           name="{{ field.name }}" 
           value="{{ field.value }}">
    {% if field.errors %}
        <div class="text-danger">
            {{ field.errors|first }}
        </div>
    {% endif %}
</div>
