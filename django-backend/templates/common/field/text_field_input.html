<div class="mb-5 form-group d-flex">
    <label style="width: 250px;">{{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <div class="w-100">
        <input type="text" 
               class="form-control {% if field.errors %}is-invalid{% endif %}" 
               name="{{ field.name }}" 
               value="{{ field.value }}">
        {% if field.errors %}
            <div class="text-danger">
                {{ field.errors|first }}
            </div>
        {% endif %}
    </div>
</div>
